<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Client|Angular JS</title>
</head>
<body ng-controller="homeController">

  <section class="container">
    <header my-header></header>
    
    <section>
      <input type="text"  ng-model="gitUser" autofocus>
      <a href="#/{{gitUser}}" class="btn btn-success btn-xs">Search</a>
      <a href="#/" class="btn btn-info btn-xs" ng-click="clean()">Home</a>
      <hr></hr>
      <div ng-view></div>

    </section>
  </section>

  <script src="vendor/jquery-1.11.2.js"></script>
  <script src="vendor/angular.js"></script>
  <script src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives/my-Header.js"></script>
  <script src="js/services/githubService.js"></script>
  <script src="js/controllers/repositoriesController.js"></script>
  <script src="js/controllers/commitsController.js"></script> 
  <script src="js/controllers/homeController.js"></script>

</body>
</html>
