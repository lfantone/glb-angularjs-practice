<table class="table table-striped table-bordered">
  <thead>
    <tr class="success">
      <td>
        AUTHOR
      </td>
      <td>
        MESSAGE
      </td>
      <td>
        DATE
      </td>
    </tr>
  </thead>
  <tbody  ng-repeat="c in commits._embedded.Commits">
    <tr>
      <td>
        {{c.Author}}
      </td>
      <td>
        {{c.Message}}
      </td>
      <td>
        {{c.Commit_Date|date:'dd-MM-yyyy'}}
      </td>
    </tr>
  </tbody>
</table>
